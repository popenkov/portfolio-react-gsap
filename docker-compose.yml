version: '3'
services:
  api:
    build: ./api
    ports:
      - '4444:4444'
    depends_on:
      - db
    container_name: portfolio-api
  client:
    build: ./client
    ports:
      - '3000:3000'
    container_name: portfolio-client
  db:
    image: mongo
    ports:
      - '27017:27017'
    container_name: portfolio-db
